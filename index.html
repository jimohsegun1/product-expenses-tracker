<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Expenses Tracker</h1>
        <div class="flexbox">
            <!-- Form Section -->
            <div class="form-section">
                <div class="budget-input">
                    <label for="total-budget">Total Budget:</label>
                    <input type="number" id="total-budget" value="100000">
                </div>
                <div class="product-form">
                    <div>
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name">
                    </div>
                    <div>
                        <label for="price">Price:</label>
                        <input type="number" id="price">
                    </div>
                    <div>
                        <label for="product-quantity">Number of Product:</label>
                        <input type="number" id="product-quantity">
                    </div>
                    <button id="add-product">Add Product</button>
                </div>
            </div>
    
            <!-- Details Section -->
            <div class="details-section">
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="summary">
                    <div id="expenses" class="summary-box">
                        <p>Expenses</p>
                        <span id="total-expenses">0.00</span>
                    </div>
                    <div class="summary-box">
                        <p>Remaining</p>
                        <span id="remaining-budget">100000.00</span>
                    </div>
                </div>
                <div class="total-budget-display">
                    <p>Total Money</p>
                    <span id="display-total-budget">100000.00</span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
